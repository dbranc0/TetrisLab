<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
             margin:0;
             padding:0; 
        } /* to remove the top and left whitespace */

        html, body { 
            width:100%;
            height:100%; 
            background-color: #555555;
        } /* just to be sure these are full screen*/

        canvas {
            display:block;
            border: 0px solid;
            border-color: black;
        } /* To remove the scrollbars */

        ul {
            list-style-type:none;
        }

        .nextPieces {
            margin-top: 7px;
            display:inline-block;
            vertical-align:top;
            border: 5px;
            border-color: black;
            border-style: solid;
            padding: 10px;
            background-color: #444444;
        }

        li {
            margin-top: 10px;
        }

        li:first-child {
            margin-top: 0px;
        }
    </style>
    <title>Tetris Lab</title>
</head>
<body>
    <center>
        <div id="container" style="display:inline-block">
            <div id="lab" height="100%"style="display:inline-block"></div>
            <div id="nextPieces" class="nextPieces"></div>
        </div>
    </center>
    <script src="./Engine/GFX.js"></script>
    <script src="./Engine/pieces.js"></script>
    <script src="./Engine/game.js"></script>
    <script src="./main.js"></script>
</body>
</html>
